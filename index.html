<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Examples</title>
    <style>
      div.mydiv1 {
        width: 300px;
        height: 100px;
        background-color: pink;
        border: 1px solid black;
      }

      div#mydiv2 {
        transform: skew(20deg);
      }
    </style>
  </head>

  <body>
    <div class="mydiv1">This is box 1</div>
    <div class="mydiv1" id="mydiv2">This is box 2</div>
  </body>
</html>
